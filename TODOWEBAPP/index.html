<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

</head>

<body>
    <div class="container-fluid grandparent">
        <h1>To-do-List</h1>
        <div class="col-sm-12 parent">
            <div class="col-sm-6 child1">
                <input type="text" placeholder="Enter your items" id="inp">
                <input type="button" value="Add-item" id="btn" onclick="additem()">
            </div>
            <div class="col-sm-6 child2">
                <div class="list">
                    <img src="logo.png" alt="error">
                    <hr>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../TODOLIST/js/script.js"></script>
</html>
